version: "3"
services:
  init:
    command:
    - version
    environment:
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW_GID: ${AIRFLOW_GID}
      AIRFLOW_HOME: /opt/airflow
      PYTHONPATH: /opt/airflow/
      AIRFLOW_UID: ${AIRFLOW_UID}
    image: ${AIRFLOW_IMAGE_URI}
    links:
    - postgres
    - redis
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/airflow-cluster-task
        awslogs-region: eu-west-3
        awslogs-stream-prefix: ecs
    networks:
      ecs-local-network: null
    volumes:
      - "dags:/opt/airflow/dags"
      - "logs:/opt/airflow/logs"
      - "ted_sws:/opt/airflow/ted_sws"

  init-data:
    command:
    - |-
      /bin/bash -c "rm -rf /dags/* /ted_sws/* /temp/* && cd temp &&
      git clone https://github.com/meaningfy-ws/ted-sws.git &&
      cp -r ted-sws/dags/* ../dags &&
      cp -r ted-sws/ted_sws/* ../ted_sws"
    entrypoint:
    - /bin/bash
    - -c
    environment:
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW_GID: ${AIRFLOW_GID}
      AIRFLOW_HOME: /opt/airflow
      PYTHONPATH: /opt/airflow/
      AIRFLOW_UID: ${AIRFLOW_UID}
    image: ${AIRFLOW_IMAGE_URI}
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/airflow-cluster-task
        awslogs-region: eu-west-3
        awslogs-stream-prefix: ecs
    networks:
      ecs-local-network: null
    volumes:
      - "dags:/opt/airflow/dags"
      - "logs:/opt/airflow/logs"
      - "ted_sws:/opt/airflow/ted_sws"

  postgres:
    environment:
      POSTGRES_DB: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_USER: airflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      timeout: 5s
      interval: 30s
      retries: 3
    image: ${AIRFLOW_POSTGRES_IMAGE_URI}
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/airflow-cluster-task
        awslogs-region: eu-west-3
        awslogs-stream-prefix: ecs
    volumes:
      - airflow-postgres-db:/var/lib/postgresql/data
    networks:
      ecs-local-network: null
  redis:
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 10
    image: ${REDIS_IMAGE_URI}
    labels:
      ecs-local.task-definition-input.type: remote
      ecs-local.task-definition-input.value: airflow-reload-task
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/airflow-cluster-task
        awslogs-region: eu-west-3
        awslogs-stream-prefix: ecs
    networks:
      ecs-local-network: null
  scheduler:
    command:
    - scheduler
    environment:
      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW_GID: ${AIRFLOW_GID}
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW_UID: ${AIRFLOW_UID}
      PYTHONPATH: /opt/airflow/
      RML_MAPPER_PATH: /opt/airflow/.rmlmapper/rmlmapper.jar
      XML_PROCESSOR_PATH: /opt/airflow/.saxon/saxon-he-10.6.jar
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    image: ${AIRFLOW_IMAGE_URI}
    links:
    - postgres
    - redis
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/airflow-cluster-task
        awslogs-region: eu-west-3
        awslogs-stream-prefix: ecs
    networks:
      ecs-local-network: null
    volumes:
      - "dags:/opt/airflow/dags"
      - "logs:/opt/airflow/logs"
      - "ted_sws:/opt/airflow/ted_sws"
  triggerer:
    command:
    - triggerer
    environment:
      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW_GID: ${AIRFLOW_GID}
      AIRFLOW_HOME: /opt/airflow/
      AIRFLOW_UID: ${AIRFLOW_UID}
      PYTHONPATH: /opt/airflow/
      RML_MAPPER_PATH: /opt/airflow/.rmlmapper/rmlmapper.jar
      XML_PROCESSOR_PATH: /opt/airflow/.saxon/saxon-he-10.6.jar
    image: ${AIRFLOW_IMAGE_URI}
    links:
    - postgres
    - redis
    - scheduler
    - worker
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/airflow-cluster-task
        awslogs-region: eu-west-3
        awslogs-stream-prefix: ecs
    networks:
      ecs-local-network: null
    volumes:
      - "dags:/opt/airflow/dags"
      - "logs:/opt/airflow/logs"
      - "ted_sws:/opt/airflow/ted_sws"
  webserver:
    command:
    - webserver
    environment:
      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW_GID: ${AIRFLOW_GID}
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW_UID: ${AIRFLOW_UID}
      PYTHONPATH: /opt/airflow/
      RML_MAPPER_PATH: /opt/airflow/.rmlmapper/rmlmapper.jar
      XML_PROCESSOR_PATH: /opt/airflow/.saxon/saxon-he-10.6.jar
    image: ${AIRFLOW_IMAGE_URI}
    links:
    - postgres
    - redis
    - worker
    - scheduler
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/airflow-cluster-task
        awslogs-region: eu-west-3
        awslogs-stream-prefix: ecs
    networks:
      ecs-local-network: null
    ports:
    - 8878:8080
    volumes:
      - "dags:/opt/airflow/dags"
      - "logs:/opt/airflow/logs"
      - "ted_sws:/opt/airflow/ted_sws"

  worker:
    command:
    - celery
    - worker
    environment:
      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW_GID: ${AIRFLOW_GID}
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW_UID: ${AIRFLOW_UID}
      PYTHONPATH: /opt/airflow/
      RML_MAPPER_PATH: /opt/airflow/.rmlmapper/rmlmapper.jar
      XML_PROCESSOR_PATH: /opt/airflow/.saxon/saxon-he-10.6.jar
    image: ${AIRFLOW_IMAGE_URI}
    labels:
      ecs-local.task-definition-input.type: remote
      ecs-local.task-definition-input.value: airflow-reload-task
    links:
    - postgres
    - redis
    - scheduler
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/airflow-cluster-task
        awslogs-region: eu-west-3
        awslogs-stream-prefix: ecs
    networks:
      ecs-local-network: null
    volumes:
      - "dags:/opt/airflow/dags"
      - "logs:/opt/airflow/logs"
      - "ted_sws:/opt/airflow/ted_sws"

networks:
  ecs-local-network:
    external: true

volumes:
  dags:
  logs:
  ted_sws:
  airflow-postgres-db:
